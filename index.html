  <script>
    function generateQuote() {
      // Num√©ro de devis automatique (persistant navigateur)
      let quoteNumber = localStorage.getItem('oh_quote_number');
      quoteNumber = quoteNumber ? parseInt(quoteNumber) + 1 : 1;
      localStorage.setItem('oh_quote_number', quoteNumber);
      const quoteRef = `OH-PES-2026-${String(quoteNumber).padStart(3,'0')}`;

      // Date d'√©mission
      const today = new Date();
      const issueDate = today.toLocaleDateString('fr-FR');
      const client = document.getElementById('client').value || 'Client';
      const destination = document.getElementById('destination').value || 'Destination';
      const adults = Number(document.getElementById('adults').value);
      const children = Number(document.getElementById('children').value);
      const periodSelect = document.getElementById('period');
      const nights = Number(periodSelect.value);
      const periodText = periodSelect.options[periodSelect.selectedIndex].text;
      const baseRate = Number(document.getElementById('type').value);

      const agesInput = document.getElementById('childrenAges').value;
      const ages = agesInput
        ? agesInput.split(',').map(a => Number(a.trim()))
        : [];

      let adultsTotal = adults * nights * baseRate;
      let childrenTotal = 0;

      ages.forEach(age => {
        if (age < 2) {
          childrenTotal += 0; // b√©b√© gratuit
        } else if (age <= 11) {
          childrenTotal += nights * (baseRate * 0.5);
        } else {
          childrenTotal += nights * (baseRate * 0.75);
        }
      });

      const total = adultsTotal + childrenTotal;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `
        <h3>OSHER HOLIDAYS<br>Devis officiel ‚Äì S√©jour Pessa'h 2026</h3>
        <strong>R√©f√©rence devis :</strong> ${quoteRef}<br>
        <strong>Date d'√©mission :</strong> ${issueDate}<br><br>
        <strong>Client :</strong> ${client}<br>
        <strong>Destination :</strong> ${destination}<br>
        <strong>Adultes :</strong> ${adults}<br>
        <strong>Enfants :</strong> ${children} (${ages.join(', ') || '‚Äî'} ans)<br>
        <strong>P√©riode :</strong> ${periodText}<br>
        <strong>Dur√©e :</strong> ${nights} nuits<br><br>
        <strong>Total du devis :</strong> ${total.toLocaleString()} ‚Ç¨ TTC<br><br>
        <em>Devis √©mis par <strong>OSHER HOLIDAYS</strong> ‚Äì valable 30 jours ‚Äì Offre sp√©ciale Pessa'h 2026</em>
      `;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Ajout du logo (s√©curis√©)

        if (logoImg) {

      doc.setFontSize(10);
      doc.text(`R√©f√©rence devis : ${quoteRef}`, 140, 20);
      doc.text(`Date : ${issueDate}`, 140, 27);

      doc.setFontSize(14);
      doc.text("Devis officiel ‚Äì S√©jour Pessa'h 2026", 20, 40);

      doc.setFontSize(11);
      doc.text(`Client : ${client}`, 20, 55);
      doc.text(`Destination : ${destination}`, 20, 65);
      doc.text(`Adultes : ${adults}`, 20, 75);
      doc.text(`Enfants : ${children} (${ages.join(', ') || '‚Äî'} ans)`, 20, 85);
      doc.text(`P√©riode : ${periodText}`, 20, 95);
      doc.text(`Dur√©e : ${nights} nuits`, 20, 105);

      doc.setFontSize(13);
      doc.text(`Total : ${total.toLocaleString()} ‚Ç¨ TTC`, 20, 125);

      doc.setFontSize(9);
      doc.text("Devis valable 30 jours ‚Äì Offre sp√©ciale Pessa'h 2026", 20, 145);
      doc.text("OSHER HOLIDAYS ‚Äì 06 52 19 20 67", 20, 152);
      doc.text("IBAN : BE75 9674 9389 3751 ‚Äì BIC : TRWIBEB1XXX", 20, 159);

      doc.save(`Devis_Pessah_2026_${client.replace(/\s+/g, '_')}.pdf`);

    }
  </script>
