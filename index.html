<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Devis séjour Pessa'h 2026 – Lloret de Mar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 700px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      background: #e9f5ff;
      border-radius: 5px;
      display: none;
    }
    .small {
      font-size: 13px;
      color: #555;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>
  <div class="container">
    <div style="text-align:center; margin-bottom:15px;">
      <img id="logo" src="logo-osher-holidays.png" alt="OSHER HOLIDAYS" style="max-width:180px; margin-bottom:10px;" />
      <div style="font-weight:bold;">Agence : OSHER HOLIDAYS</div>
    </div>
    <h1>OSHER HOLIDAYS<br><span style="font-size:18px;">Devis séjour Pessa'h 2026</span></h1>

    <label>Nom du client</label>
    <input type="text" id="client" placeholder="Nom et prénom" />

    <label>Destination</label>
    <input type="text" id="destination" value="Lloret de Mar, Espagne" readonly />

    <label>Nombre d'adultes</label>
    <input type="number" id="adults" value="2" min="1" />

    <label>Nombre d'enfants</label>
    <input type="number" id="children" value="0" min="0" />

    <label>Âge des enfants (séparés par des virgules)</label>
    <input type="text" id="childrenAges" placeholder="Ex: 4, 8" />
    <div class="small">Les tarifs enfants sont ajustés automatiquement</div>

    <label>Période du séjour</label>
    <select id="period">
      <option value="11">31 mars au 12 avril (11 nuits)</option>
      <option value="11">1er avril au 12 avril (11 nuits)</option>
    </select>

    <label>Gamme de voyage</label>
    <select id="type">
      <option value="120">Standard</option>
      <option value="200">Confort</option>
      <option value="350">Premium</option>
    </select>

    <button onclick="generateQuote()">Générer le devis</button>

    <div class="result" id="result"></div>
    <div class="small" style="margin-top:15px;">
      Séjour spécial <strong>Pessa'h 2026</strong> – restauration casher, programme religieux et activités inclus selon formule.
    </div>
  </div>

  <script>
    function generateQuote() {
      let quoteNumber = localStorage.getItem('oh_quote_number');
      quoteNumber = quoteNumber ? parseInt(quoteNumber) + 1 : 1;
      localStorage.setItem('oh_quote_number', quoteNumber);
      const quoteRef = `OH-PES-2026-${String(quoteNumber).padStart(3,'0')}`;

      const today = new Date();
      const issueDate = today.toLocaleDateString('fr-FR');
      const client = document.getElementById('client').value || 'Client';
      const destination = document.getElementById('destination').value;
      const adults = Number(document.getElementById('adults').value);
      const children = Number(document.getElementById('children').value);
      const periodSelect = document.getElementById('period');
      const nights = Number(periodSelect.value);
      const periodText = periodSelect.options[periodSelect.selectedIndex].text;
      const baseRate = Number(document.getElementById('type').value);

      const agesInput = document.getElementById('childrenAges').value;
      const ages = agesInput ? agesInput.split(',').map(a => Number(a.trim())) : [];

      let adultsTotal = adults * nights * baseRate;
      let childrenTotal = 0;

      ages.forEach(age => {
        if (age < 2) childrenTotal += 0;
        else if (age <= 11) childrenTotal += nights * (baseRate * 0.5);
        else childrenTotal += nights * (baseRate * 0.75);
      });

      const total = adultsTotal + childrenTotal;

      const resultDiv = document.getElementById('result');
      resultDiv.style.display = 'block';
      resultDiv.innerHTML = `<strong>Total du devis :</strong> ${total.toLocaleString()} € TTC`;

      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      doc.text(`Devis ${quoteRef}`, 20, 20);
      doc.text(`Client : ${client}`, 20, 30);
      doc.text(`Total : ${total.toLocaleString()} € TTC`, 20, 40);
      doc.save(`Devis_Pessah_2026_${client.replace(/\s+/g, '_')}.pdf`);
    }
  </script>
</body>
</html>
